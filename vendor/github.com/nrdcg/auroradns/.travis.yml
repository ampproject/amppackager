language: go

go:
  - 1.13.x
  - 1.x

env:
  - GO111MODULE=on

notifications:
  email:
    on_success: never
    on_failure: change

before_install:
  # Install linters
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | bash -s -- -b $GOPATH/bin v1.23.6
  - golangci-lint --version

install:
  - go mod tidy
  - git diff --exit-code go.mod
  - git diff --exit-code go.sum
  - go mod download