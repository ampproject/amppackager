run:
  # timeout for analysis, e.g. 30s, 5m, default is 1m
  deadline: 1m

  # exit code when at least one issue was found, default is 1
  issues-exit-code: 1

  # include test files or not, default is true
  tests: true

# all available settings of specific linters
linters-settings:
  gocyclo:
    min-complexity: 20
  maligned:
    suggest-new: true
  dupl:
    threshold: 100
  goconst:
    min-len: 3
    min-occurrences: 2
  depguard:
    rules:
      Main:
        files:
          - "!**/internal/**/*.go"
          - "$all"
          - "!$test"
        allow:
          - "$gostd"
          - github.com/transip/gotransip/v6
          - github.com/transip/gotransip/v6/rest
          - github.com/transip/gotransip/v6/repository
          - github.com/transip/gotransip/v6/vps
      Internal:
        files:
          - "**/internal/**/*.go"
        allow:
          - "$gostd"
          - github.com/transip/gotransip/v6
          - github.com/transip/gotransip/v6/rest
          - github.com/transip/gotransip/v6/repository
          - github.com/transip/gotransip/v6/vps
          - github.com/stretchr/testify/assert
          - github.com/stretchr/testify/require
      Tests:
        files:
          - "$test"
        allow:
          - "$gostd"
          - github.com/transip/gotransip/v6
          - github.com/transip/gotransip/v6/rest
          - github.com/transip/gotransip/v6/repository
          - github.com/transip/gotransip/v6/ipaddress
          - github.com/transip/gotransip/v6/vps
          - github.com/transip/gotransip/v6/jwt
          - github.com/transip/gotransip/v6/internal/testutil
          - github.com/stretchr/testify/require
          - github.com/stretchr/testify/assert

      
  lll:
    line-length: 160
  nakedret:
    max-func-lines: 10
    

linters:
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - contextcheck
    - decorder
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - exportloopref
    - forcetypeassert
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godox
    - gofmt
    - goheader
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - grouper
    - importas
    - ineffassign
    - lll
    - maintidx
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - stylecheck
    - tenv
    - typecheck
    - unconvert
    - unparam
    - unused
    - wastedassign
  enable-all: false
  disable-all: false
  fast: false

issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - dupl
        - goconst
        - ifshort
        - lll
    - path: jwt/token_test.go
      linters:
        - gosec
    - path: mocks/*
      linters:
        - typecheck

