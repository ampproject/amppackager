language: go
go:
- 1.13
before_install:
- go get -u github.com/mattn/goveralls
script:
- go test -coverprofile=coverage.out | grep -E 'PASS|$'
- goveralls -service=travis-ci -coverprofile=coverage.out
git:
  depth: 1
notifications:
  email: false
  slack:
    secure: 
env:
  global:
  - GO111MODULE=on
